{% extends "base.html" %}

{% block content %}
<div class="text-center mb-5">
    <h1 class="fw-bold">Анонимный обмен файлами</h1>
    <p class="text-muted">Загружайте PDF и документы. Ссылки живут 7 дней.</p>
</div>

<div class="card p-5">
    <form action="/" method="post" enctype="multipart/form-data" class="text-center">
        <div class="mb-4 p-4 bg-light rounded border border-dashed">
            <i class="fa-solid fa-cloud-arrow-up fa-3x text-danger mb-3"></i>
            <br>
            <input class="form-control form-control-lg mt-2" type="file" id="fileInput" name="files" multiple required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100 py-3">
            <i class="fa-solid fa-share-from-square"></i> Создать ссылку
        </button>
    </form>
</div>
{% endblock %}
